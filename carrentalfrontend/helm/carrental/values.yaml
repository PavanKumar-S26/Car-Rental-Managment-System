# Car Rental Management System - Helm Values
# Configure frontend and backend services here

# Global configuration
global:
  environment: production
  domain: carrental.local

# Frontend Configuration
frontend:
  enabled: true
  replicaCount: 2
  
  image:
    repository: carrentalfrontend
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: LoadBalancer
    port: 80
    targetPort: 3000
    name: frontend-service
  
  ingress:
    enabled: false
    className: nginx
    annotations: {}
    hosts:
      - host: frontend.carrental.local
        paths:
          - path: /
            pathType: Prefix
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  environment:
    VITE_API_BASE_URL: http://backend:8080
    NODE_ENV: production

# Backend Configuration
backend:
  enabled: true
  replicaCount: 2
  
  image:
    repository: carrentalbackend
    tag: latest
    pullPolicy: IfNotPresent
  
  service:
    type: LoadBalancer
    port: 8080
    targetPort: 8080
    name: backend-service
  
  ingress:
    enabled: false
    className: nginx
    annotations: {}
    hosts:
      - host: backend.carrental.local
        paths:
          - path: /
            pathType: Prefix
  
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi
  
  # Database configuration
  database:
    url: jdbc:mysql://mysql:3306/carrental
    username: carrental
    password: changeme
    driver: com.mysql.cj.jdbc.Driver
  
  # JWT configuration
  jwt:
    secret: your-secret-key-change-me
    expirationTime: 86400000
  
  environment:
    SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/carrental
    SPRING_DATASOURCE_USERNAME: carrental
    SPRING_DATASOURCE_PASSWORD: changeme
    SPRING_JPA_HIBERNATE_DDL_AUTO: update
    SERVER_PORT: "8080"

# Common labels
labels:
  app: carrental
  version: v1

# Pod Security Policy
podSecurityPolicy:
  enabled: false

# Network Policy
networkPolicy:
  enabled: false
